name: AI-Based Architecture Generator
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available

      - name: Download and unzip JArchitect with retry
        run: |
          # Retry logic for downloading JArchitect
          attempt=0
          max_attempts=5
          until [ $attempt -ge $max_attempts ]
          do
            curl -L https://download.jarchitect.com/jarchitect-cli-latest.zip -o jarchitect.zip && break
            attempt=$((attempt+1))
            echo "Attempt $attempt failed, retrying in 5 seconds..."
            sleep 5
          done
          unzip jarchitect.zip
          ./jarchitect-cli/bin/jarchitect --analyze --project your-java-project-directory

      - name: Generate architecture diagram
        run: |
          ./jarchitect-cli/bin/jarchitect --generate-diagrams

      - name: Upload JArchitect reports
        uses: actions/upload-artifact@v4
        with:
          name: jarchitect-reports
          path: ./reports/
