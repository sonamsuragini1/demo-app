name: AI-Based Architecture Generator
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available

      - name: Run JavaParser (Custom Step)
        run: |
          # Write a script to parse code and output architecture.json or YAML
          java -jar your-javaparser-wrapper.jar > architecture.yaml

      - name: Run Threagile
        run: |
          curl -L https://github.com/threagile/threagile/releases/latest/download/threagile-linux -o threagile
          chmod +x threagile
          ./threagile --input architecture.yaml --output output/

      - name: Upload Threat Report
        uses: actions/upload-artifact@v4
        with:
         name: threat-model-report
         path: output/
